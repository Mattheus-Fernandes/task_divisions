<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Divisions</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <div class="container">
        <div class="sideLeft">
            <div class="areaInput">
                <h1 class="addNew">Add New</h1>
                <form class="form">
                    <input class="fieldInput" type="text" placeholder="Enter your task here...">
                    <button class="button">Save</button>
                </form>
                <span class="messageErro"></span>
            </div>
        </div>

        <div class="sideRight">
            <div class="field">
                <h1 class="titleTask">Task Divisions</h1>
                <nav>
                    <ul class="listTask">
                    </ul>
                </nav>
            </div>
            <div class="areaButton">
                <button class="buttonOut removeAll">Remove All Task</button>
            </div>
        </div>
    </div>


    <script src="Javascript/script.js"></script>
</body>
</html>
